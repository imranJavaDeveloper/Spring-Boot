<!DOCTYPE html>
<html lang="en" xmlan:th="http://www.thymeleaf.org" xmlns:xmlan="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>html page</title>
</head>
<body>
<h1>show all student data in the form of table</h1>

<table>
    <thead>
       <tr>
           <th> Id</th>
           <th> Name</th>
           <th> Email</th>
           <th> Phone_Number</th>
           <th> Action</th>

       </tr>
    </thead>

    <tbody>
        <tr th:each="student:${student}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone_Number}"></td>

            <td>
                <button> Edit </button>
                <button> delete </button>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
